<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件修饰</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .parent{
            width: 300px;
            height: 300px;
            background: red;
        }
        .child{
            width: 100px;
            height: 100px;
            background: yellowgreen;
        }
    </style>
</head>
<body>
    <div id="app">
        <div 
            class="parent" 
            @mousedown.stop = "click('parent')" 
        >
            <div 
                class="child"
                @click.stop = "click('child')"
            >
            </div>
        </div>
    </div>
    <script>
        const vm = new Vue({
            el : "#app",
            data : {

            },
            methods : {
                click(index,e){
                    console.log(index);
                    // e.stopPropagation();
                }
            }
        })

        /*
        .stop  阻止事件冒泡
        .prevent  阻止默认事件的发生
        */ 
    </script>
</body>
</html>
