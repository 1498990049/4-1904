<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        #app{
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="app" v-bind:style ="'background:rgba(0,0,0,'+range / 100+')'" >
        <!-- <input v-bind:xx="aaa" /> -->
        <!-- 使用v-bind指令的属性，它的值就不再是字符串了，是变量 -->
        <input type="range" v-model="range">{{range}}
        <input 
        v-for="(item,index) in list" 
        v-bind:index="isShow" 
        v-bind:disabled = "index===0" 
        v-bind:class = "item"
        
        />
    </div>
    <script>
        const vm = new Vue({
            el : "#app",
            data : {
                // value : "xx"
                list: ["a","b","c"],
                isShow : false,
                bg : "background:red",
                range : 0
            }
        })
    </script>
</body>
</html>
