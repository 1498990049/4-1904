<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        #app{
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 
            v-bind:class是v-bind的加强功能  可以是对象可以是数组
         -->
        <div v-bind:class="['item',{key:true}]"></div>
        <input v-bind:style ="" />
    </div>
    <script>
        const vm = new Vue({
            el : "#app",
            data : {
                
            }
        })
    </script>
</body>
</html>
