<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on绑定事件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- <div v-if="isShow">div的内容</div>
        <button v-on:click = "click">按钮</button> -->
        <ul>
            <li v-for="(item,index) in list">
                {{item}}
                <button v-on:click="click(item,index,$event)">删除</button>
                <button v-on:click="add(item,index,$event)">添加</button>
            </li>
        </ul>
    </div>
    <script>
        const vm = new Vue({
            el : "#app",
            data : {
                isShow : false,
                list : [
                    "按钮1",
                    "按钮2",
                    "按钮3",
                ]
            },
            methods : {  //添加事件的处理处理
                click (item,index,e){
                    // console.log(this);
                    // console.log(vm);
                    // console.log(this===vm);
                    // alert("1")
                    // this.isShow = true;  
                    // console.log(this);
                    // this.run()
                    // console.log(item,index,e);
                    // this.isShow = !this.isShow
                    this.list.splice(index,1)
                    console.log(this.list);
                }, 
                // run (){
                //     alert("访问的run方法")
                // }
                add (item,index,e){
                    this.list.push(item);
                    console.log(this.list);
                }
            }
        })
    </script>
</body>
</html>
